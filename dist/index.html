<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Stats Preview Card Component</title>

</head>

<body>
    <main class="wrap">
        <section class="mainContainer">
            <div class="colorBg">
                <picture>
                    <source srcset="./images/image-header-desktop.jpg"
                            media="(min-width: 1440px)">
                    <img class="imgBg" src="./images/image-header-mobile.jpg" alt="Group of Woman Working on Computers" />
                </picture>
            </div>
            <div class="contentContainer">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="mainParagraph">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
                <div class="statsDisplay">
                    <p class="statsNum">10k+</p>
                    <p class="statsSub">companies</p>
                </div>
                <div class="statsDisplay">
                    <p class="statsNum">314</p>
                    <p class="statsSub">templates</p>
                </div>
                <div class="statsDisplay">
                    <p class="statsNum">12M+</p>
                    <p class="statsSub">queries</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
